 
<html>
  <head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h2 class="btn btn-warning heading">Gesture web app
        <br>
        <span>&#9996;</span>
        <span>&#9755;</span>
        <span>&#9756;</span>
        <span>&#9757;</span>
        <span>&#9758;</span>
        <span>&#9759;</span>
      </h2>

      <br><br>

      <p style="font-size: 22px;">Take a selfie of  a gesture to know about it's meaning
      	<br>
        <h4>On the following gestures the model is trained-</h4>
        <br>
        <span>&#128077;<span>|<span>&#128076;</span>|<span>&#9996;</span>

      <div class="col-md-4 col-sm-12 col-xs-12">

        <div id="camera"> </div>
          <br><br>
         
        </div>

          </p>

          </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"> </div>
          <br><br>
          <button onclick="check();" class="btn btn-sucsses">Predict Gesture </button>
       
       

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
